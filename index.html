<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
      <a-camera position="15 0 0" wasd-controls-enabled="false">

      </a-camera>
      <!--Manejo de recursos-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="island"
          src="./island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="buzo"
          src="./scuba_driver/scene.gltf"
        ></a-asset-item>
        
        <a-asset-item
        id="fish"
        src="./fish/scene.gltf"
      ></a-asset-item>

      <a-asset-item
      id="turtle"
      src="./turtle/scene.gltf"
    ></a-asset-item>

    <a-asset-item
    id="treasure"
    src="./treasure/model.gltf"
  ></a-asset-item>


      </a-assets>

      <!-- Terreno  -->
      <a-entity
        id="buzo"
        gltf-model="#buzo"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        rotation="0 90 -20"
    
      >
      </a-entity>

      <a-sphere
      id="borbuja"
      position="0 0 0"
      rotation="0 90 -20"
      color="blue"
  
    >
      </a-sphere>
      
    </a-scene>
  </body>
</html>
